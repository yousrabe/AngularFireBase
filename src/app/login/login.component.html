
<mat-card style="width:500px;">
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="formGroup" (ngSubmit)="submit()">
  <p>
    <mat-form-field floatLabel="never" class="form-element">
        <input type="text" matInput placeholder="username" formControlName="username">
        <mat-error *ngIf="formGroup.controls['username'].invalid">
          {{getError('user')}}
        </mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field floatLabel="never" class="form-element">
        <input type="password" matInput placeholder="password" formControlName="password">
        <mat-error *ngIf="!formGroup.controls['password'].valid">
          {{getError('pass')}}
        </mat-error>
    </mat-form-field>
    <label class="err">{{errorMessage}}</label>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>
  <div class="row">
    <div class="col-md-8 col-md-offset-12">
  <div class="button">
    <button mat-raised-button color="primary" type="submit">Login</button>
     </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-4">
      <p>Pas de compte? <a [routerLink]="'/signup'">cr√©er un compte</a></p>
    </div>
    </div>

</form>
</mat-card-content>
</mat-card>
